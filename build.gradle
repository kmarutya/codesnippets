group 'com.kmarutyan'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
   test {
        java {
            srcDir 'src/test/java'
        }
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
